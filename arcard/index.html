
<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
    <script>
      var plane = new THREE.PlaneGeometry(2,2);
      var video = document.getElementById('arcard_texture');

      var texture = new THREE.VideoTexture(video);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBFormat
      var material = new THREE.MeshBasicMaterial({
        map: texture
      });
      var myScreen = new THREE.Mesh(plane, material);
      myScreen.rotation.x = -1;
      myScreen.position.z = -1
      myScreen.position.y = 0.2

      AFRAME.registerComponent('screen', {
        init: function() {
          this.el.setObject3D('screen', myScreen)
        }
      })
    </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <video hidden src="arcard_190911a.mp4" loop autoplay preload="auto" muted id="arcard_texture"/>
    <a-scene embedded arjs="debugUIEnabled:false; patternRatio:0.75;">
      <a-marker type="pattern" url="https://nanamachi.github.io/arcard/ARcard_pattern.patt">
        <a-entity screen></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
