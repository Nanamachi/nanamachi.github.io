
<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.8/aframe/build/aframe-ar.js"></script>
    <script>
      document.getElementById("armarker").addEventListener('play', function(event) {
        document.getElementById('screen-texture').play()
      })
    </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="debugUIEnabled:false; patternRatio:0.75;">
      <a-assets>
        <video id="screen-texture" preload="auto" loop muted src="arcard_190911a.mp4"></video>
      </a-assets>
      <a-marker type="pattern" url="https://nanamachi.github.io/arcard/ARcard_pattern.patt">
        <a-video src="#screen-texture" width="2" height="2" position="0 0.2 -1" rotation="-65 0 0"></a-video>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
